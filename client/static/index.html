<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/client/static/style.css" />
    <link
      rel="shortcut icon"
      href="/client/static/img/favicon.ico"
      type="image/x-icon"
    />
    <!--FONT AWSOME CDN-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <!--GOOGLE FONTS CDN-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Contacts App</title>
  </head>
  <body>
    <nav>
      <a href="/client/static/index.html">Contacts App</a>
    </nav>
    <form id="add-contact-form">
      <h4>Add Contact</h4>
      <input
        type="text"
        name="contact-name"
        id="contact-name"
        placeholder="Name"
        autocomplete="off"
        spellcheck="off"
      />
      <br />
      <input
        type="tel"
        name="contact-phone"
        id="contact-phone"
        placeholder="Phone Number"
        autocomplete="off"
        spellcheck="off"
      />
      <br />
      <textarea
        id="contact-description"
        name="contact-description"
        placeholder="Description"
        autocomplete="off"
        spellcheck="off"
      ></textarea>
      <br />
      <button type="submit">Save <i class="fas fa-chevron-right"></i></button>
      <button disabled="disabled">
        Delete <i class="fas fa-trash-alt"></i>
      </button>
    </form>
    <div id="contacts-list"></div>
    <script src="/client/scripts/script.js"></script>
  </body>
</html>
